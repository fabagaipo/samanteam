<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=devide-width, initial-scale=1."> <!--  to make it mobile friendly -->
  <title>Inventory Homepage</title>
  <!-- ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./inv_dash.css">
</head>
<body>
  <div class="container">
    <!--============ SIDEBAR (LEFT) ============-->
    <aside>
      <div class="topbar">
        <div class="logo">
          <img src="./assets/romels_yellow_nocart.png">
        </div>
        <div class="close" id="close-btn">
          <span class="material-icons">close</span>
        </div>
      </div>

      <div class="sidebar">
        <a href="#">
          <span class="material-icons">home</span>
          <h3>Home</h3>
        </a>
        <a href="index.html" class="active">
          <span class="material-icons">shopping_bag</span>
          <h3>Inventory</h3>
        </a>
        <a href="#">
          <span class="material-icons">phone</span>
          <h3>Store Information</h3>
        </a>
        <a href="#">
          <span class="material-icons">visibility</span>
          <h3>Overview</h3>
        </a>
      </div>
    </aside>

    <!--============ MIDDLE (MAIN) SECTION ============-->
    <main>
      <h1>View Inventory</h1>
      <h3> Hello <b>Romel</b>, this is what your inventory looks like right now.</h3>
      <div class="inventory-table">
        <table>
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <!-- will be filled automatically with js function (see inv_dash.js) -->
          </tbody>
        </table>
      </div>
    </main>
    <!--============ RIGHT SECTION ============-->
    <div class="right">
      <div class="right-top">
        <button id="toggle-sidebar">
          <span class="material-icons">menu</span>
        </button>
        <div class="toggle-theme">
          <span class="material-icons active">light_mode</span>
          <span class="material-icons">dark_mode</span>
        </div>
        <div class="profile">
          <div class="info">
            <small>Store Owner</small>
            <p>Romel</p>
          </div>
          <div class="profile-pic">
            <img src="./assets/sample_profile.jpg">
          </div>
        </div>
      </div>

      <h2>Notes</h2>
      <textarea id="notes"
       placeholder="Click here and begin typing to write down notes.."
       spellcheck="false">
     </textarea>

    </div>
    <!--============ END OF RIGHT SECTION ============-->
  </div>
  <script src="./database/db.js"></script>
  <script src="inv_dash.js"></script>
</body>
</html>
