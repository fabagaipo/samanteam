<h1>Add Products</h1>
<h3>Input fields below, upload image file, and then click <b>Submit</b> to add a new product.</h3>
<div class = formcontainer>
<form  (submit)="onAddItem(itemForm)" #itemForm="ngForm" >
  <div class = "topfield">
    <input type="text" placeholder="Enter product name..." size="50" ngModel name = "name" required>
  </div>
  <div class = "inputfield">
    <input type="text" placeholder="Enter product description..." size="50" ngModel name = "description" required>
  </div>
  <div class = "inputfield">
    <input type="text" placeholder="Enter product price..." size="50" ngModel name = "price" required>
  </div>
  <div class = "inputfield">
    <input type="text" placeholder="Enter product category..." size="50" ngModel name = "category" required>
  </div>
  <div class = "inputfield">
    <input type="text" placeholder="Enter product quantity..." size="50" ngModel name = "quantity" required>
  </div>
  <div class = "inputfield">
    <input type="text" placeholder="Enter product image description..." size="50" ngModel name = "image" required>
    <br>
    <button type="submit" color = "accent" class="submitbtn">Submit</button>
  </div>
</form>
</div>
